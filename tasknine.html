<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importing Audio & Video</title>
    <style>
        .head {
            background-color: crimson;
            color: cornsilk;
            padding: 6px;
            text-align: center;
            font-style: italic;
        }

        div.video {
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }

        div.audio {
            margin-left: auto;
            margin-right: auto;
            width: 25%;
        }
    </style>
</head>

<body>
    <h3 class="head">Imported Audio File</h3>

    <div class="audio">
        <audio controls>
          
     <source src="https://gaana.com/album/cash-hindi-1" type="audio/mp3">
        </audio>

    </div>
    <h3 class="head">Imported Video File</h3>
    <div class="video">
        <iframe src="https://www.youtube.com/embed/f8QHMomobHs" width="500px" height="400px">

        </iframe>


    </div>
</body>

</html>
